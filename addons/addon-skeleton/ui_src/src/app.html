<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="%sveltekit.assets%/icons/favicon.png"
    />
    <link rel="stylesheet" href="%sveltekit.assets%/styles/root.css" />
    <link rel="stylesheet" href="%sveltekit.assets%/styles/window-frame.css" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="pywebview-resizer resize-left"></div>
    <div class="pywebview-resizer resize-right"></div>
    <div class="pywebview-resizer resize-bottom"></div>
    <div class="pywebview-resizer resize-top"></div>
    <div class="pywebview-resizer resize-handle"></div>
    <div class="window-titlebar">
      <div class="pywebview-drag-region window-titlebar-left">
        <img
          class="window-titlebar-icon"
          src="%sveltekit.assets%/icons/qi_32.png"
        />
      </div>
      <div class="pywebview-drag-region window-titlebar-center">
        Addon interface testing
      </div>
      <div class="window-titlebar-right">
        <button class="pywebview-minimize button-minimize">–</button>
        <button class="pywebview-maximize button-maximize">⛶</button>
        <button class="pywebview-close button-close">✕</button>
      </div>
    </div>
    <div class="window-content">
      <div style="display: contents">%sveltekit.body%</div>
    </div>
    <div class="pywebview-drag-region window-footer">
      <div class="window-footer-left">Lower left status bar</div>
      <div class="window-footer-center">Lower center status bar</div>
      <div class="window-footer-right">Lower right status bar</div>
    </div>
    <div class="close-dialog"></div>
    <div class="close-dialog-content">
      <p style="color: var(--error-color-hover)"><b>Confirm close</b></p>
      <p>Are you sure you want to close this window?</p>
      <div class="close-dialog-buttons">
        <button class="button-cancel-dialog">Cancel</button>
        <button class="button-close-dialog">Close</button>
      </div>
    </div>
    <script src="%sveltekit.assets%/scripts/window-frame.js"></script>
  </body>
</html>
